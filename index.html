<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Socket.IO chat</title>
    <style>
      body { margin: 0; display: flex  ; padding-bottom: 3rem; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }

      #users-list {
      flex: 1;
      padding: 0;
      margin: 5px;
      list-style: none;
      border-right: 1px solid #ccc;
      overflow-y: auto;
    }

      #form { background: rgba(0, 0, 0, 0.15); padding: 0.25rem; position: fixed; bottom: 0; left: 0; right: 0; display: flex; height: 3rem; box-sizing: border-box; backdrop-filter: blur(10px); }
      #input { border: none; padding: 0 1rem; flex-grow: 1; border-radius: 2rem; margin: 0.25rem; }
      #input:focus { outline: none; }
      #form > button { background: #333; border: none; padding: 0 1rem; margin: 0.25rem; border-radius: 3px; outline: none; color: #fff; }

      #messages { list-style-type: none; margin: 0; padding: 0; flex: 7; overflow-y: auto }
      #messages > li { padding: 0.5rem 1rem; }
      #messages > li:nth-child(odd) { background: #efefef; }
    </style>
  </head>
  <body>
    <ul id="users-list"></ul>
    <ul id="messages"></ul>
    <form id="form" action="">
      <input id="input" autocomplete="off" /><button>Send</button>
      <button id="toggle-btn">Disconnect</button>
    </form>
      <script src="/socket.io/socket.io.js"></script>
    <script>
      const token = localStorage.getItem('token');
      const socket = io({
        auth: {
          serverOffset: 0,
          token: token
        }
      });
    
      const form = document.getElementById('form');
      const input = document.getElementById('input');
      const messages = document.getElementById('messages');
    
      form.addEventListener('submit', (e) => {
        e.preventDefault();
        if (input.value) {
          socket.emit('chat message', input.value);
          input.value = '';
        }
      });

      socket.on('chat message', (data, serverOffset) => {
        const { user, message } = data;
        const item = document.createElement('li');
        item.textContent = `${user.username}: ${message}`;
        messages.appendChild(item);
        window.scrollTo(0, document.body.scrollHeight);
        socket.auth.serverOffset = serverOffset;
  });
  // Socket event handling for users
  socket.on('users', (users) => {
      const usersList = document.getElementById('users-list');
      console.log(users);

      users.forEach((user) => {
        user.self = user.userID === socket.id;

        const li = document.createElement('li');
        li.textContent = user.self ? `You (${user.username})` : user.username;
        usersList.appendChild(li);
      });
    });

  //disconect ------------------------------------------------
       const toggleButton = document.getElementById('toggle-btn');

      toggleButton.addEventListener('click', (e) => {
        e.preventDefault();
        if (socket.connected) {
          toggleButton.innerText = 'Connect';
          socket.disconnect();
        } else {
          toggleButton.innerText = 'Disconnect';
          socket.connect();
        }
      });
    </script>
  </body>
</html>
